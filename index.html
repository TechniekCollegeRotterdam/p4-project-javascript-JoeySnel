<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <!-- canvas border container -->
    <div class="canvasContainer">

        <div class="interface">
            <!-- interface Container -->
            <div class="imageAndHealth">

                <div class="imageContainer" id="playerImage"></div>

                <!-- player health -->
                <div id="playerHealthBarContainer">
                    <div class="health" id="playerHealth"></div>
                    <div class="healthBar"></div>
                </div>

                <!--  timer -->
                <div id="timer">
                    10
                </div>

                <!-- enemy health -->
                <div id="enemyHealthBarContainer">
                    <div class="health" id="enemyHealth"></div>
                    <div class="healthBar"></div>
                </div>

                <div class="imageContainer" id="enemyImage"></div>

            </div>

            <div class="nameContainer" id="playerName">Player 1</div>
            <div class="nameContainer" id="enemyName">Player 2</div>

        </div>

        <div id="displayText">
            Tie
        </div>
        
        <canvas></canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/audio.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

</body>
